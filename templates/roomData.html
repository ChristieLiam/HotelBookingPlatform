<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking Platform</title>
    <!-- Linking to custom styles.css for any additional styling -->
    <link href="/styles.css" rel="stylesheet" type="text/css">
    <!-- Linking to Bootstrap CSS for responsive layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-primary text-white text-center py-3">
    <!-- Header displaying the hotel name and page title -->
    <h1>The Christie Hotel | Room Information</h1>
</header>

<main class="container mt-4">
    <!-- Card containing the room details -->
    <div class="card shadow-sm p-4">
        <h3 class="text-center mb-3">Room Details</h3>
        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
            <!-- Room details like name, type, and price will be dynamically inserted here -->
            <p class="mb-3"><strong>Room Name:</strong> %_ROOM_NAME_%</p>
            <p class="mb-3"><strong>Room Type:</strong> %_ROOM_TYPE_%</p>
            <p class="mb-3"><strong>Room Price Per Night:</strong> %_ROOM_PRICE_%</p>
        </div>
        <div class="text-center mt-3">
            <!-- Button to redirect to the booking page -->
            <button class="btn btn-success btn-lg" onclick="redirectToBooking()">Book This Room</button>
        </div>
    </div>
</main>

<script>
    // Function to redirect the user to the booking page
    function redirectToBooking() {
        window.location.href = "/booking";  // Redirects to the booking page
    }
</script>

<!-- Bootstrap JS for additional components like modals, tooltips, etc. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

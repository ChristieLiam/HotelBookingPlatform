<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Search</title>
    <!-- Custom Stylesheet -->
    <link href="/styles.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-primary text-white text-center py-3">
    <h1>The Christie Hotel | Booking Search</h1>
</header>

<main class="container mt-4">
    <!-- Card for Search Form -->
    <div class="card p-4 shadow-sm w-75 mx-auto">
        <h3 class="text-center mb-3">Find Your Existing Booking</h3>
        <!-- Booking Search Form -->
        <form class="row g-3" id="bookingForm" method="get">
            <!-- Full Name Input Field -->
            <div class="col-md-6">
                <label class="form-label" for="name">Full Name:</label>
                <input class="form-control" id="name" name="name" placeholder="John Doe" required type="text">
            </div>
            <!-- Check-In Date Input Field -->
            <div class="col-md-6">
                <label class="form-label" for="checkIn">Check-In Date:</label>
                <input class="form-control" id="checkIn" name="checkIn" required type="date">
            </div>
            <!-- Submit Button -->
            <div class="text-center mt-3">
                <button class="btn btn-success btn-lg" type="submit">Search</button>
            </div>
        </form>

        <br>

        <!--ALERT_MESSAGE_HERE-->

        <!-- Placeholder for Dynamic Booking Data -->
        <div id="dataHere"></div>

    </div>

    <!-- Back to Homepage Button -->
    <div class="text-center mt-4">
        <button class="btn btn-secondary btn-lg" onclick="redirectToMain()">Back To Homepage</button>
    </div>
</main>

<script>
    // Function to redirect user back to the homepage
    function redirectToMain() {
        window.location.href = "/";
    }
</script>

<!-- Bootstrap JS for interactive elements like modals, tooltips, etc. -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

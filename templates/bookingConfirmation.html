<div class="card p-4 shadow-sm" id="dataHere">
    <!-- Booking Details Title -->
    <h3 class="text-center mb-4">Booking Details</h3>

    <!-- Row for Room Number and Name -->
    <div class="row mb-3">
        <div class="col-md-6">
            <!-- Room Number Placeholder -->
            <p><strong>Room Number: </strong>%_ROOM_NUM_%</p>
        </div>
        <div class="col-md-6">
            <!-- Name Placeholder -->
            <p><strong>Name: </strong>%_NAME_%</p>
        </div>
    </div>

    <!-- Row for Phone Number and Email -->
    <div class="row mb-3">
        <div class="col-md-6">
            <!-- Phone Number Placeholder -->
            <p><strong>Phone Number: </strong>%_PHONE_NUM_%</p>
        </div>
        <div class="col-md-6">
            <!-- Email Placeholder -->
            <p><strong>Email: </strong>%_EMAIL_%</p>
        </div>
    </div>

    <!-- Row for Check-In and Check-Out Dates -->
    <div class="row mb-3">
        <div class="col-md-6">
            <!-- Check-In Date Placeholder -->
            <p><strong>Check In Date: </strong>%_CHECK_IN_%</p>
        </div>
        <div class="col-md-6">
            <!-- Check-Out Date Placeholder -->
            <p><strong>Check Out Date: </strong>%_CHECK_OUT_%</p>
        </div>
    </div>
</div>

<!-- THis file is a template that gets called and update with data dynamically in server.js-->
